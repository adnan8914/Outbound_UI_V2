<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElevenLabs Outbound Call UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .form-container {
            padding: 40px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 13px;
        }

        .result-info strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìû ElevenLabs Outbound Call</h1>
            <p>Initiate outbound calls with dynamic variables</p>
        </div>

        <div class="form-container">
            <div id="message" class="message"></div>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px;">Initiating call...</p>
            </div>

            <form id="callForm">
                <div class="form-section">
                    <h2>Call Information</h2>
                    <div class="form-group">
                        <label for="to_number">Phone Number (Indian or US) *</label>
                        <input 
                            type="text" 
                            id="to_number" 
                            name="to_number" 
                            placeholder="+14155552671 or +919876543210"
                            required
                        >
                        <small style="color: #666; font-size: 12px; margin-top: 5px; display: block;">
                            Format: +1XXXXXXXXXX (US) or +91XXXXXXXXXX (India)
                        </small>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Patient Information</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="patient_name">Patient Name</label>
                            <input type="text" id="patient_name" name="patient_name">
                        </div>
                        <div class="form-group">
                            <label for="patient_id">Patient ID</label>
                            <input type="text" id="patient_id" name="patient_id">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="patient_email">Patient Email</label>
                            <input type="email" id="patient_email" name="patient_email">
                        </div>
                        <div class="form-group">
                            <label for="patient_dob">Patient Date of Birth</label>
                            <input type="date" id="patient_dob" name="patient_dob">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="patient_address">Patient Address</label>
                        <input type="text" id="patient_address" name="patient_address">
                    </div>
                </div>

                <div class="form-section">
                    <h2>Appointment Information</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="patient_appointment_type">Appointment Type *</label>
                            <select id="patient_appointment_type" name="patient_appointment_type" required>
                                <option value="">Select appointment type</option>
                                <option value="MRI">MRI</option>
                                <option value="Open MRI">Open MRI</option>
                                <option value="CT Scan">CT Scan</option>
                                <option value="Ultrasound">Ultrasound</option>
                                <option value="Digital X-Ray">Digital X-Ray</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="CT_Type">CT Type</label>
                            <input 
                                type="text" 
                                id="CT_Type" 
                                name="CT_Type" 
                                placeholder="Auto-filled when CT Scan is selected"
                                readonly
                            >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="procedure_name">Procedure Name</label>
                        <input type="text" id="procedure_name" name="procedure_name">
                    </div>
                </div>

                <div class="form-section">
                    <h2>Insurance Information</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="patient_insurance_name">Insurance Name</label>
                            <input type="text" id="patient_insurance_name" name="patient_insurance_name">
                        </div>
                        <div class="form-group">
                            <label for="patient_insurance_member_id">Insurance Member ID</label>
                            <input type="text" id="patient_insurance_member_id" name="patient_insurance_member_id">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Referring Physician</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="referring_physician_first_name">First Name</label>
                            <input type="text" id="referring_physician_first_name" name="referring_physician_first_name">
                        </div>
                        <div class="form-group">
                            <label for="referring_physician_last_name">Last Name</label>
                            <input type="text" id="referring_physician_last_name" name="referring_physician_last_name">
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Initiate Outbound Call
                </button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('callForm');
        const messageDiv = document.getElementById('message');
        const loadingDiv = document.getElementById('loading');
        const submitBtn = document.getElementById('submitBtn');
        const appointmentTypeSelect = document.getElementById('patient_appointment_type');
        const ctTypeInput = document.getElementById('CT_Type');

        // Auto-fill CT_Type when CT Scan is selected
        appointmentTypeSelect.addEventListener('change', function() {
            if (this.value === 'CT Scan') {
                ctTypeInput.value = 'CT_Scan_Contrast';
            } else {
                ctTypeInput.value = '';
            }
        });

        function showMessage(text, isError = false) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${isError ? 'error' : 'success'} show`;
            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 5000);
        }

        function setLoading(show) {
            if (show) {
                loadingDiv.classList.add('show');
                submitBtn.disabled = true;
            } else {
                loadingDiv.classList.remove('show');
                submitBtn.disabled = false;
            }
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            setLoading(true);
            messageDiv.classList.remove('show');

            // Collect all form data
            const formData = {
                to_number: document.getElementById('to_number').value.trim(),
                dynamic_variables: {
                    patient_name: document.getElementById('patient_name').value.trim(),
                    procedure_name: document.getElementById('procedure_name').value.trim(),
                    patient_id: document.getElementById('patient_id').value.trim(),
                    patient_insurance_member_id: document.getElementById('patient_insurance_member_id').value.trim(),
                    patient_email: document.getElementById('patient_email').value.trim(),
                    patient_appointment_type: document.getElementById('patient_appointment_type').value.trim(),
                    patient_address: document.getElementById('patient_address').value.trim(),
                    patient_dob: document.getElementById('patient_dob').value.trim(),
                    CT_Type: document.getElementById('CT_Type').value.trim(),
                    referring_physician_first_name: document.getElementById('referring_physician_first_name').value.trim(),
                    referring_physician_last_name: document.getElementById('referring_physician_last_name').value.trim(),
                    patient_insurance_name: document.getElementById('patient_insurance_name').value.trim()
                }
            };

            try {
                const response = await fetch('/api/make-call', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    let successMsg = `‚úÖ ${result.message}`;
                    if (result.conversation_id) {
                        successMsg += `\nConversation ID: ${result.conversation_id}`;
                    }
                    if (result.callSid) {
                        successMsg += `\nCall SID: ${result.callSid}`;
                    }
                    showMessage(successMsg, false);
                    form.reset();
                    ctTypeInput.value = '';
                } else {
                    showMessage(`‚ùå Error: ${result.error}`, true);
                }
            } catch (error) {
                showMessage(`‚ùå Network Error: ${error.message}`, true);
            } finally {
                setLoading(false);
            }
        });
    </script>
</body>
</html>
